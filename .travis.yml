language: node_js
node_js:
- 4.0.0
addons:
  ssh_known_hosts: barcaburguer.com.br
branches:
  only:
  - master
  - staging
before_install:
- rvm install 2.2.2
- openssl aes-256-cbc -K $encrypted_9f3f16b51714_key -iv $encrypted_9f3f16b51714_iv
  -in .travis/travis_rsa.enc -out ~/.ssh/travis_rsa -d
- chmod 600 ~/.ssh/travis_rsa
before_script:
- gem install compass
- npm install
- npm install -g bower grunt-cli
- bower install
script:
- grunt build
after_success:
  - bash .travis/deploy.sh
notifications:
  email: true
